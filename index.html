<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Anto ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://i.imgur.com/9tDg79w.jpeg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .mensaje {
      position: relative;
      background-color: rgba(255, 192, 203, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.7);
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #d6336c;
    }

    .corazon {
      position: absolute;
      font-size: 2rem;
      animation: flotar 10s linear infinite;
      color: #ff4d88;
      opacity: 0.6;
    }

    @keyframes flotar {
      0% {
        transform: translateX(-100vw) translateY(0);
      }
      100% {
        transform: translateX(100vw) translateY(-100vh);
      }
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>Anto, te quieroo hasta el infinito y más allá ♡✨</h1>
  </div>

  <!-- Corazones flotando -->
  <script>
    const cantidad = 30;
    for (let i = 0; i < cantidad; i++) {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.textContent = "❤️";
      corazon.style.top = Math.random() * 100 + "vh";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = (Math.random() * 2 + 1) + "rem";
      corazon.style.animationDuration = (Math.random() * 10 + 5) + "s";
      document.body.appendChild(corazon);
    }
  </script>
</body>
</html>
